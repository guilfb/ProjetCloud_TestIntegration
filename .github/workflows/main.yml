name: CI # Name of our workflow

on: [push] # Repository event that will trigger the workflow

jobs:
  build:

    runs-on: ubuntu-latest # Environment job will run in

    steps:
    - uses: actions/checkout@v1
    - name : Dependencies installation
      run: npm i 
    - name: Server
      run: npm run start
    - name: Tests
      run: npm run global
